<html>
    <head>
    <title> 
        Remote Controller  
    </title>
    <link rel="stylesheet" href="remote-styling.css">
    </head>

    <body>
    <table>
	<tr>
        <td><input id="socket1-on" type="button" value="1 ON" onclick="toggle(1, 'on');" /></td>
		<td><input id="socket1-off" type="button" value="1 OFF" onclick="toggle(1, 'off');" /></td>
	</tr>
	<tr>
		<td><input id="socket2-on" type="button" value="2 ON" onclick="toggle(2, 'on');" /></td>
		<td><input id="socket2-off" type="button" value="2 OFF" onclick="toggle(2, 'off');" /></td>
	</tr>
	<tr>
		<td><input id="socket3-on" type="button" value="3 ON" onclick="toggle(3, 'on');" /></td>
		<td><input id="socket3-off" type="button" value="3 OFF" onclick="toggle(3, 'off');" /></td>
	</tr>
    </table>
	
    <script>

    var request = new XMLHttpRequest();

    request.onreadystatechange = function() {
        if (request.readyState === 4) {
            if (request.status === 200) {
            document.body.className = 'ok';
            console.log(request.responseText);
        } else {
            document.body.className = 'error';
        }
    }
    };


    function toggle(button, state) {

        var url = "http://192.168.0.24/";
        var path = url + button + state;
        console.log(path);
        request.open("GET", path , true);
        request.send(null);
    }


  </script>
  </body>
</html>
